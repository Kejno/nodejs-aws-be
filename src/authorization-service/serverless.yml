service: authorization-service

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  webpack:
    webpackConfig: ../../webpack.config.js
    includeModules: true

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

functions:
  basicAuthorizer:
    handler: handler.basicAuthorizer

resources:
  Outputs:
    authorizationArn:
      Value: !GetAtt AuthorizationLambdaFunction.Arn







